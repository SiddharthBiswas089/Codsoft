<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Full Functional Calculator</title>

<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
    }

    .calculator {
        width: 300px;
        background: #fff;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    #display {
        width: 100%;
        height: 60px;
        font-size: 28px;
        text-align: right;
        padding: 10px;
        border: none;
        background: #eaeaea;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 12px;
    }

    button {
        padding: 18px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #e0e0e0;
    }

    button.operator {
        background: #ffb74d;
    }

    button.equal {
        background: #4caf50;
        color: white;
    }

    button.clear {
        background: #e57373;
        color: white;
    }

    button.delete {
        background: #f06292;
        color: white;
    }

    button:hover {
        opacity: 0.9;
    }
</style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">

        <button class="clear">AC</button>
        <button class="delete">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>

        <button>+/-</button>
        <button>0</button>
        <button>.</button>
        <button class="equal">=</button>

    </div>
</div>

<script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");

    let shouldReset = false;

    function resetDisplay() {
        display.value = "";
        shouldReset = false;
    }

    buttons.forEach(btn => {
        btn.addEventListener("click", () => {
            let value = btn.textContent;

            // AC – clear everything
            if (value === "AC") {
                display.value = "";
            }

            // DEL – remove last character
            else if (value === "DEL") {
                display.value = display.value.slice(0, -1);
            }

            // +/- – toggle sign
            else if (value === "+/-") {
                if (display.value) {
                    display.value = String(-parseFloat(display.value));
                }
            }

            // = – calculate result
            else if (value === "=") {
                try {
                    let result = Function("return " + display.value.replace("%", "*0.01"))();
                    display.value = result;
                } catch {
                    display.value = "Error";
                }
            }

            // Other buttons (numbers/operators)
            else {
                if (shouldReset) resetDisplay();
                display.value += value;
            }
        });
    });
</script>

</body>
</html>
